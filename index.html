<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <center>
        <form id="form">
            <label for="num1">Enter the first number: </label>
            <input type="number" id="num1" name="num1"><br>

            <button type="submit">Find the value</button>
        </form>
        <div id="result"></div>
    </center>
    <script>
        
        document.getElementById('form').addEventListener('submit', function(event) { 
            event.preventDefault();
            const num1 = parseInt(document.getElementById('num1').nodeValue);
            console.log(num1);
            const num2 = parseInt(document.getElementById('num2').nodeValue);
            const option = parseInt(document.getElementById('option').nodeValue);
            var result = 0;
            result = num1 + num2;
            document.getElementById('result').innerHTML = `<p style="color: red;">${result}</p>`;
        });
        
    </script>
</body>
